<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>leniwiec.js - library for lazy loading of images</title>
		<meta
			name="description"
			content="A lightweight library for lazy loading of images based on the IntersectionObserver API."
		/>
		<link rel="stylesheet" href="./css/styles.min.css" />
	</head>
	<body>
		<div class="text-center">
			<h1>leniwiec.js example</h1>

			<h2>Images List (div)</h2>
		</div>
		<div class="images-list js-images-list">
			<div class="leniwiec" data-background-image="./images/1.jpg"></div>
			<div class="leniwiec" data-background-image="./images/2.jpg"></div>
			<div class="leniwiec" data-background-image="./images/3.jpg"></div>
			<div class="leniwiec" data-background-image="./images/error.jpg"></div>
			<div class="leniwiec" data-background-image="./images/4.jpg"></div>
			<div class="leniwiec" data-background-image="./images/5.jpg"></div>
			<div class="leniwiec" data-background-image="./images/6.jpg"></div>
			<div class="leniwiec" data-background-image="./images/error.jpg"></div>
			<div class="leniwiec" data-background-image="./images/7.jpg"></div>
			<div class="leniwiec" data-background-image="./images/8.jpg"></div>
			<div class="leniwiec" data-background-image="./images/9.jpg"></div>
			<div class="leniwiec" data-background-image="./images/10.jpg"></div>
			<div class="leniwiec" data-background-image="./images/11.jpg"></div>
			<div class="leniwiec" data-background-image="./images/error.jpg"></div>
			<div class="leniwiec" data-background-image="./images/12.jpg"></div>
		</div>

		<div class="text-center">
			<button class="js-load-more load-more">load more images</button>
		</div>

    <div class="text-center">
      <h2>Progresive Image Loading (data-load-image)</h2>
    </div>

    <div class="img-progressive js-progressive" data-load-image="./images/progressive/1-big.jpg">
      <div class="img-progressive__small js-small" style="background-image:url(./images/progressive/1-small.jpg)"></div>
      <div class="img-progressive__big js-big"></div>
    </div>

		<div class="text-center">
			<h2>Images List (img)</h2>
		</div>

		<div class="img-items">
			<img data-src="//via.placeholder.com/1000x500" height="500px" class="leniwiec" />
			<img data-src="//via.placeholder.com/1000x600" height="600px" class="leniwiec" />
			<img data-src="//via.placeholder.com/1000x700" height="700px" class="leniwiec" />
		</div>

		<div class="text-center">
			<h2>Images List (picture)</h2>
		</div>

		<div class="img-items">
			<picture class="leniwiec" data-src="//via.placeholder.com/1000x320">
				<source media="(min-width: 1000px)" srcset="//via.placeholder.com/1000x1000" />
			</picture>
		</div>

		<div class="text-center bottom">
			<footer>
				<p>Images from unsplash.com</p>
			</footer>
		</div>

		<script src="./js/leniwiec.min.js"></script>
		<script src="./js/scripts.js"></script>
	</body>
</html>
